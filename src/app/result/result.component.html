<section class="container__result">
  <div class="container__justify">
    <div>
      Tip Amount <br />
      <span>/ person</span>
    </div>
    <div
      *ngIf="
        bill.value &&
          bill.value !== 0 &&
          numOfPeople.value &&
          numOfPeople.value !== 0;
        else default
      "
    >
      <span class="container__money">
        ${{ (tip.value / numOfPeople.value).toFixed(2) }}
      </span>
    </div>
  </div>
  <div class="container__justify">
    <div>
      Total
      <br />
      <span>/ person</span>
    </div>
    <div
      *ngIf="
        bill.value &&
          bill.value !== 0 &&
          numOfPeople.value &&
          numOfPeople.value !== 0;
        else default
      "
    >
      <span class="container__money">
        ${{
          (
            ((bill.value * tip.value) / 100 + bill.value) /
            numOfPeople.value
          ).toFixed(2)
        }}
      </span>
    </div>

    <ng-template #default>
      <span class="container__money">$0.00</span>
    </ng-template>
  </div>

  <button (click)="refreshPage()">Reset</button>
</section>

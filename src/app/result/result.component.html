<section class="container__result">
  <div class="container__justify">
    <div>
      Tip Amount <br />
      <span>/ person</span>
    </div>
    <div
      *ngIf="
        bill.value &&
          bill.value !== 0 &&
          numOfPeople.value &&
          numOfPeople.value !== 0;
        else default
      "
    >
      <span class="container__money"> ${{ getTipAmountByPerson() }} </span>
    </div>
  </div>
  <div class="container__justify">
    <div>
      Total
      <br />
      <span>/ person</span>
    </div>
    <div
      *ngIf="
        bill.value &&
          bill.value !== 0 &&
          numOfPeople.value &&
          numOfPeople.value !== 0;
        else default
      "
    >
      <span class="container__money"> ${{ getTotalByPerson() }} </span>
    </div>

    <ng-template #default>
      <span class="container__money">$0.00</span>
    </ng-template>
  </div>
  <button (click)="refreshPage()">RESET</button>
</section>

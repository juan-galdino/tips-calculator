<section class="container__bill">
  <header>
    <h3>Bill</h3>
    <input
      type="text"
      aria-label="Value of Bill"
      [(ngModel)]="bill.value"
      #htmlBill
      (input)="callInputFilter(htmlBill)"
      maxlength="5"
    />
  </header>
  <article>
    <h3>Select Tip %</h3>
    <section class="container__all-tips">
      <div
        *ngFor="let defaultTip of defaultTips"
        class="container__button-tip container__radio"
      >
        <label>
          <input
            type="radio"
            name="tipValue"
            aria-label="Tip option"
            [value]="defaultTip"
            [(ngModel)]="tip.value"
            #radio
          />
          <span>{{ defaultTip }}%</span>
        </label>
      </div>
      <div>
        <input
          type="text"
          placeholder="Custom"
          aria-label="Custom Tip"
          class="container__button-tip"
          #customTip
          (input)="setCustomTip(customTip)"
          (click)="disableRadioStatus()"
          (input)="callInputFilter(customTip)"
          maxlength="2"
        />
      </div>
    </section>
  </article>

  <footer>
    <section>
      <h3>Number of People</h3>
      <p *ngIf="isZero">Can't be zero</p>
    </section>
    <input
      type="text"
      aria-label="Number of People"
      [(ngModel)]="numOfPeople.value"
      #inputPeople
      (input)="checkIfIsZero(inputPeople)"
      (input)="callInputFilter(inputPeople)"
      maxlength="2"
    />
  </footer>
</section>

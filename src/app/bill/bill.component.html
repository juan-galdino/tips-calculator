<section class="container__bill">
  <header>
    <h3>Bill</h3>
    <input
      type="number"
      aria-label="Bill"
      [(ngModel)]="bill.value"
      (keypress)="numericOnly($event)"
      (paste)="handlePaste($event)"
    />
  </header>

  <article>
    <h3>Select Tip %</h3>
    <section class="container__all-tips">
      <div
        *ngFor="let defaultTip of defaultTips"
        class="container__button-tip container__radio"
      >
        <label>
          <input
            type="radio"
            name="tipValue"
            aria-label="Tip option"
            [value]="defaultTip"
            [(ngModel)]="tip.value"
            #radio
          />
          <span>{{ defaultTip }}%</span>
        </label>
      </div>
      <div>
        <input
          type="number"
          placeholder="Custom"
          aria-label="Custom Tip"
          class="container__button-tip"
          #customTip
          (input)="setCustomTip(customTip)"
          (click)="disableRadioStatus()"
          (keypress)="numericOnly($event)"
          (paste)="handlePaste($event)"
        />
      </div>
    </section>
  </article>

  <footer>
    <section>
      <h3>Number of People</h3>
      <p *ngIf="isZero">Can't be zero</p>
    </section>
    <input
      type="number"
      aria-label="Number of People"
      [(ngModel)]="numOfPeople.value"
      min="1"
      #inputPeople
      (input)="checkIfIsZero(inputPeople)"
      (keypress)="numericOnly($event)"
      (paste)="handlePaste($event)"
    />
  </footer>
</section>
